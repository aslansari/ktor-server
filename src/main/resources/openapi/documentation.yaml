openapi: "3.0.3"
info:
  title: "Application API"
  description: "Application API"
  version: "1.0.0"
servers:
  - url: "http://0.0.0.0:8080"
paths:
  /:
    get:
      description: "Hello World!"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponseDTO"
  /api/v1/core/home:
    get:
      description: "Home Page"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponseDTO"
  /api/v1/core/user/me:
    get:
      security:
        - basicAuth: []
      description: "User Info"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponseDTO"
        "401":
          $ref: '#/components/responses/UnauthorizedError'

components:
  securitySchemes:
    basicAuth: # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
  responses:
    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string
  schemas:
    BaseResponseDTO:
      type: object
      properties:
        title:
          type: string
          example: "title"
        message:
          type: string
          example: "message"