openapi: "3.0.3"
info:
  title: "Application API"
  description: "Application API"
  version: "1.0.0"
servers:
  - url: "http://0.0.0.0:8080"
paths:
  /:
    get:
      description: "Hello World!"
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
  /api/v1/core/home:
    get:
      description: "Home Page"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseResponseDTO"
components:
  schemas:
    BaseResponseDTO:
      type: object
      properties:
        title:
          type: string
          example: "title"
        message:
          type: string
          example: "message"